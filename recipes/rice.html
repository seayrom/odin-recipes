<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rice.css" />
    <title>Rice Recipe</title>
  </head>
  <body>
    <h1>Rice</h1>
    <img src="../images/rice.jpg" alt="beautiful dish of rice" />
    <h2>Description</h2>
    <p>Rice is a beautiful delicacy eaten all over the world</p>
    <h2>Ingredients</h2>
    <ul>
      <li>Rice</li>
      <li>Salt</li>
      <li>Water</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>Boil water in cooking pot</li>
      <li>Add salt to water</li>
      <li>Add rice to boiled water</li>
      <li>Wait for some <strong>25</strong> <em>mins</em> to cook</li>
      <li>Serve hot with your favourite stew</li>
    </ol>
  </body>
